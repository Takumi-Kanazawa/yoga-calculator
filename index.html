<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ヨガスタジオ集客目標計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🧘‍♀️ヨガスタジオ集客目標計算ツール</h1>
    <p>1クラスの目標集客人数（T）と、期間内の総クラス数（C）を入力して、必要な総顧客数を計算します。</p>

    <div class="input-section">
        <div class="form-group">
            <label for="targetAttendees">1クラスの目標集客人数 (T)：</label>
            <input type="number" id="targetAttendees" placeholder="例: 10" value="10" required>
        </div>
        
        <div class="form-group">
            <label for="totalClasses">期間内の総クラス数 (C)：</label>
            <input type="number" id="totalClasses" value="10" required>
        </div>

        <button onclick="calculateGoal()">計算する</button>
    </div>

    <hr>

    <div id="resultOutput" class="output-section" style="display:none;">
        <h2>計算結果</h2>
        
        <div id="calculationProcess"></div>
        <div id="finalResult"></div>

        <hr>
        
        <h3>分析とアドバイス</h3>
        <p><strong>要約:</strong> <span id="summary"></span></p>
        <div id="adviceSection">
            <h4>集客戦略のヒント:</h4>
            <ul>
                <li><strong>熱心な顧客 (p1=20%):</strong> <span id="advice1"></span></li>
                <li><strong>通常の顧客 (p2=60%):</strong> <span id="advice2"></span></li>
                <li><strong>不定期な顧客 (p3=20%):</strong> <span id="advice3"></span></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
